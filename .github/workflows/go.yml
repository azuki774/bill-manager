name: Go

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - '**' 

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: build
      run: make build

    - name: test
      run: go test -v ./...
